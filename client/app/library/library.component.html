<div class="row height-100">
	
	<sidebar-component 
	[selectedBook]="selectedBook"
	[selectedField]="selectedField"  
	[books]="books"
	(bookEvent)="bookEvent($event)"
	(fieldEvent)="fieldEvent($event)"
	class="col-3 col-sm-2 col-md-2 col-lg-2 col-xl-2 height-100 shadow-right" style="padding: 0">
</sidebar-component>

<div class="col-9 col-sm-10 col-md-10 col-lg-10 col-xl-10">
	<nav class="nav justify-content-end" *ngIf="selectedBook">
		<li class="nav-item mr-auto">
			<h2>{{selectedBook.getName()}}</h2>
		</li>
		<li>
			Registro {{selectedPageIndex+1}} de {{selectedBook.pages.length}}
		</li>
		<li>
			<div class="btn-group" role="group" aria-label="Basic example">
				<button type="button" class="btn btn-secondary" [disabled]="selectedPageIndex == null || selectedPageIndex < 1" (click)="changePage('DOWN')"><i class="material-icons">navigate_before</i></button>
				<button type="button" class="btn btn-secondary" [disabled]="selectedPageIndex == null || selectedPageIndex == selectedBook.pages.length -1" (click)="changePage('UP')"><i class="material-icons">navigate_next</i></button>
				<button class="btn btn-secondary"><i class="material-icons">note_add</i></button>
			</div>
		</li>
		<li class="nav-item">
			<input class="form-control mr-sm-2" type="text" placeholder="Search">
		</li>
	</nav>
	<page-component [page]="selectedBook.pages[selectedPageIndex]" *ngIf="selectedBook" class="row"></page-component>
</div>

</div>

<modalbook-component
*ngIf="showModalBook"
[book]="showModalBook"
(bookEvent)="bookEvent($event)">
</modalbook-component>

<modalfield-component
*ngIf="showModalField"
[field]="showModalField"
(fieldEvent)="fieldEvent($event)">
</modalfield-component>
